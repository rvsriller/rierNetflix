<html lang="en">

    <header>

    <main>
        <div class="filme-principal">
            
            <div class="container">
                <h3 class="titulo">DARK</h3>
                <p class="descricao">Quatro famílias iniciam uma desesperada busca por respostas 
                    quando uma criança desaparece e um complexo mistério envolvendo 
                    três gerações começa a se revelar.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div> 

            </div>

        </div>
    </main>
